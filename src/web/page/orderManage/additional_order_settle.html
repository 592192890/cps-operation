<div ng-controller="additionalOrderSettleController ">
	<div class="main_content">
	<div class="breadcrumbs">
	    <div class="location-list">
	        <span class="location breadcrumb">您的位置：</span>
	        <ol class="breadcrumb">
	            <li>推广管理</li>
	            <li>订单管理 </li>
	            <li class="active">补单结算 </li>
	        </ol>
	    </div>
	    <div class="location-end">
	        <span>补单结算 </span>
	    </div>
	</div>
		<div class="info">
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-bordered">
						<tbody>
						<tr>
							<td class="td-label">CPS结算时间：</td>
							<td class="td-value-config" style="border:1px solid #99ccff">
										<span class="col-xs-2 no-padding">
									<input type="text" class="datepicker form-control" ng-model="queryModel.entityDTO.orderDateStart" style="height: 22px; margin-left: 5px;"
										   custom-class="orderDateStartpicker.className"
										   datepicker-popup="{{orderDateStartpicker.format}}"
										   is-open="orderDateStartpicker.status"
										   datepicker-options="orderDateStartpicker.options" show-weeks="false"
										   current-text="今天" clear-text="清除" close-text="关闭"
										   ng-click="orderDateStartpicker.status = true" ng-change="parseDate('queryModel.entityDTO.orderDateStart')" />
								</span>
								<span class="col-xs-1 no-padding align-center" style="width: 1px; padding-right: 5px;padding-left: 1px;">—</span>
								<span class="col-xs-2 no-padding">
									<input type="text" class="datepicker form-control" ng-model="queryModel.entityDTO.orderDateEnd" style="height: 22px;"
										   custom-class="orderDateEndpicker.className"
										   datepicker-popup="{{orderDateEndpicker.format}}"
										   is-open="orderDateEndpicker.status" show-weeks="false"
										   datepicker-options="orderDateEndpicker.options" min-date="queryModel.entityDTO.orderDateStart"
										   current-text="今天" clear-text="清除" close-text="关闭"
										   ng-click="orderDateEndpicker.status = true" ng-change="parseDate('queryModel.entityDTO.orderDateEnd')" />
								</span>
							</td>

						</tr>
						<tr>
							<td class="td-label">备注：</td>
							<td class="td-value-config" style="border:1px solid #99ccff">
								<span  style=" margin-left: 20px;">只能人工结算基本激励和普通活动激励</span>
							</td>
						</tr>
						<tr>
							<td class="td-label">操作：</td>
							<td class="td-value-config" style="border:1px solid #99ccff">
								<button type="button"  style=" margin-left: 20px;" class="btn btn-primary btn-follow" ng-click="settlement()" >结算</button>
							</td>

						</tr>

						</tbody>
					</table>
				</div>
			</div>
		</div>

</div>
</div>
