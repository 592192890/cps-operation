<div ng-controller="exceptionOrderImportController ">
	<div class="main_content">
	<div class="breadcrumbs">
	    <div class="location-list">
	        <span class="location breadcrumb">您的位置：</span>
	        <ol class="breadcrumb">
	            <li>推广管理</li>
	            <li>订单管理 </li>
	            <li class="active">异常订单导入 </li>
	        </ol>
	    </div>
	    <div class="location-end">
	        <span>异常订单导入 </span>
	    </div>
	</div>
	 <div class="breadcrumbs">
		 <div class="location-end">
	         <div style=" width: 120px;margin-bottom: 10px;margin-top: -7px; position: relative;display: inline-block;color: #151414; background-color: #FFFFFF;border-color: #080808;"  class="btn ">
							    <div class="uploadButtomDesc">导入cps订单</div>
							     <input class="uploadButtom" nv-file-select uploader="exceptionOrderUploader" type="file" 
										ng-click="clearUploader(exceptionOrderUploader, 'input[uploader=exceptionOrderUploader]')" />
							</div>
	 		 <a ng-click="downloadTemp();">模板示例下载</a>
	    </div>
	</div>
	 <div class="breadcrumbs">
	 
<div style=" width: 1140px;height: 100px;border: 1px solid " >
	<p style="color: red; font-size: medium; padding: 25px 25px 25px 35px;">{{resultMessage}}<a ng-show="resultStatus" ng-click="downErrorReasonFile();">excle.xls.</a></p>
</div>
	</div>
		 <div class="location-end">
	        	 操作记录
	    </div>
	    <div class="infoLlist">
	        <div class="panel panel-default">
	            <div class="panel-body">
	                <table class="table table-bordered">
	                    <thead class="table-header">
	                    <tr>
	                        <td>excel</td>
	                        <td>导入时间</td>
	                        <td>操作人</td>
	                        <td>导入结果</td>
	                    </tr>
	                    </thead>
	                    <tbody class="table-tbody">
	                   <tr ng-repeat="result in queryResult">
	                        <td>{{result.fileName}}</td>
	                        <td>{{result.importDate}}</td>
	                        <td>{{result.importUser}}</td>
	                        <td>{{approveStatusDropListResult| key: 'optionKey': result.importResult: 'optionValue'}}</td>
	                    </tr>
	                    </tbody>
	                </table>
	                <div class="location-page">
	                    <el-paging total="totalPages" size="{{pageSize}}" index="pageIndex"
	                               searcher="doPagingSearch" />
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
