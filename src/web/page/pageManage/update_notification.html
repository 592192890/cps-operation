<div ng-controller="noticeUpdateController ">
<div>
	<div class="main_content">
	<div class="breadcrumbs">
	    <div class="location-list">
	        <span class="location breadcrumb">您的位置：</span>
	        <ol class="breadcrumb">
	        	<li>页面管理</li>
	            <li>公告管理</li>
	            <li>公告列表</li>
	            <li class="active">编辑公告</li>
	        </ol>
	    </div>
	    <div class="location-end">
	        <span>编辑列表 </span>
			<button style=" width: 90px;float: right;padding-bottom: 5px;margin-top: -7px;" type="button" class="btn btn-primary" ng-click="goBack();">返回</button>
	    </div>
	</div>
		<form  name="noticeInfoForm" novalidate>
	    <div class="info">
	        <div class="panel panel-default">
	            <div class="panel-body">
	                <table class="table table-bordered">
	                    <tbody>
	                    <tr>
	                        <td class="td-label"><label style="color:red">*</label>标题：</td>
	                       
	
	                        	<td ><input ng-model="queryModel.entityDTO.title" style="width: 720px;" type="text" name="title" required maxLength="25"/>
	                        	     <div class="errorMessage">
											<span class="glyphicon glyphicon-remove"
											 ng-show="noticeInfoForm.title.$error.required && sumbmited" >标题必填</span>
											  <span class="glyphicon glyphicon-remove"
											 ng-show="noticeInfoForm.title.$error.maxLength && sumbmited" >标题不能超过25个字符</span>
									 </div>

	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label"><label style="color:red">*</label>类型：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
	                        	<input ng-model="queryModel.entityDTO.type" type="radio" name="type" value="1" style="margin-left:20px" required >通知 
	                        	<input ng-model="queryModel.entityDTO.type" type="radio" name="type" value="2" style="margin-left:60px" required >活动
	                        	
	                        		                        	    	                    		 	 <div class="errorMessage">
											<span class="glyphicon glyphicon-remove"
											 ng-show="noticeInfoForm.type.$error.required && sumbmited" >类型必选</span>
									 </div>
	                        </td>
	                        
	                    </tr>
	                     
	                    <tr>
	                        <td class="td-label"><label style="color:red">*</label>内容：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
	                        	                        	    <div class="errorMessage" id="contentErrorRequire">
											<span class="glyphicon glyphicon-remove"
											 ng-show="errorMessageRequire == '1'" >内容必填</span>
									 </div>
   									 <div class="errorMessage" id="contentErrorLength">
											<span class="glyphicon glyphicon-remove"
											 ng-show="errorMessageLength == '1'" >内容长度限制在6500个字符</span>
									 </div>

								<div id="editor" cps-editor   ng-model="queryModel.entityDTO.content" name="content" ></div>
								

	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label">是否发送消息：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
	                        	<input  ng-true-value="true" ng-false-value="false" ng-model="queryModel.entityDTO.isSendMsg" type="checkbox" name="isSendMsg" value="1" style="margin-left:20px">发送消息
	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label">操作：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
	                        	<button  ng-show ="memberMessageDetailResult.status == 0 || memberMessageDetailResult.status == 2 " style="margin-left:20px" type="button" class="btn btn-primary btn-follow" ng-click="saveAndAskApprove(noticeInfoForm.$valid)">提交审核</button>
	                        	<button  ng-show ="memberMessageDetailResult.status == 0 || memberMessageDetailResult.status == 2 " style="margin-left:20px" type="button" class="btn btn-primary btn-follow" ng-click="updateNotice(noticeInfoForm.$valid)">保存</button>
	                        </td>
	                        
	                    </tr>
	                    </tbody>
	                </table>

	            </div>
	
	        </div>
	         
	    </div>
		</form>
	</div>
</div>
</div>
