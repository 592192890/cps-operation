<div ng-controller="noticeUpdateController ">
<div>
	<div class="main_content">
	<div class="breadcrumbs">
	    <div class="location-list">
	        <span class="location breadcrumb">您的位置：</span>
	        <ol class="breadcrumb">
	        	<li>页面管理</li>
	            <li>公告管理</li>
	            <li>公告列表</li>
	            <li class="active">查看公告</li>
	        </ol>
	    </div>
	    <div class="location-end">
	        <span>查看公告 </span>
			<button style=" width: 90px;float: right;padding-bottom: 5px;margin-top: -7px;" type="button" class="btn btn-primary" ng-click="goBack();">返回</button>
	    </div>
	</div>
		<form  name="noticeInfoForm" novalidate>
	    <div class="info">
	        <div class="panel panel-default">
	            <div class="panel-body">
	                <table class="table table-bordered">
	                    <tbody>
	                    <tr>
	                        <td class="td-label"><label style="color:red">*</label>标题：</td>
	                        	<td ><span style="    margin-left: 20px;">{{queryModel.entityDTO.title}}</span>
	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label"><label style="color:red">*</label>类型：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
								<span style="    margin-left: 20px;"ng-show="queryModel.entityDTO.type == 1">通知</span>
								<span style="    margin-left: 20px;"ng-show="queryModel.entityDTO.type == 2" >活动</span>
	                        </td>
	                        
	                    </tr>
	                     
	                    <tr>
	                        <td class="td-label"><label style="color:red">*</label>内容：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">

								<article style="    margin-left: 20px;"  ng-bind-html="queryModel.entityDTO.content |enter"></article>

	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label">是否发送消息：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
								<span style="    margin-left: 20px;"ng-show="queryModel.entityDTO.isSendMsg == 1">是</span>
								<span style="    margin-left: 20px;"ng-show="queryModel.entityDTO.isSendMsg == 2" >否</span>
	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label">创建人：</td>
	                       	 <td class="td-value-config" style="border:1px solid #99ccff">
								<span style="    margin-left: 20px;"> {{memberMessageDetailResult.createBy}}</span>
	                        </td>
	                    </tr>
						<tr>
							<td class="td-label">创建时间：</td>
							<td class="td-value-config" style="border:1px solid #99ccff">
									<span style="    margin-left: 20px;">{{memberMessageDetailResult.createDate}}</span>
							</td>
						</tr>
						<tr>
							<td class="td-label">更新人：</td>
							<td class="td-value-config" style="border:1px solid #99ccff">
									<span style="    margin-left: 20px;">{{memberMessageDetailResult.updateBy}}</span>
							</td>
						</tr>
						<tr>
							<td class="td-label">更新时间：</td>
							<td class="td-value-config" style="border:1px solid #99ccff">
								<span style="    margin-left: 20px;">	{{memberMessageDetailResult.updateDate}}</span>
							</td>
						</tr>
	                    </tbody>
	                </table>

	            </div>
	
	        </div>
	         
	    </div>
		</form>
	</div>
</div>
</div>
