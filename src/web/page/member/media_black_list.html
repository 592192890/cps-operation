<div ng-controller="mediaBlackListController ">
<div class="main_content">
<div class="breadcrumbs">
    <div class="location-list">
        <span class="location breadcrumb">您的位置：</span>
        <ol class="breadcrumb">
            <li>会员管理</li>
            <li>媒体管理 </li>
            <li class="active">媒体黑名单 </li>
        </ol>
    </div>
    <div class="location-end">
        <span>媒体黑名单</span>
    </div>
</div>
    <div class="info">
        <div class="panel panel-default">
            <div class="panel-body">
                <table class="table">
                    <tbody>
                    <tr>
                        <td class="td-label">网站域名：</td>
                        <td class="td-value"><input type="text" class="form-control" ng-model="queryModel.entityDTO.websiteDomain"></td>
                        <td class="td-label" style="background-color:white"></td>
                        <td class="td-value-R">
                        </td>
                    </tr>
                    <tr>
                        <td class="td-label"></td>
                        <td class="td-value">
                            <button type="button" class="btn btn-primary" ng-click="doPagingSearch()">搜索</button>
                            <button type="button" class="btn btn-primary btn-follow" ng-click="resetBlackList()">重置</button>
                        </td>
                        <td class="td-label" style="background-color:white"></td>
                        <td class="td-value-R"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
        <div class="location-end" style="margin-bottom: 10px; padding-top: 5px;">
                                   <button  ng-click="createBlackMedia()" type="button" class="btn btn-primary" style="padding: 4px;" >添加黑名单</button>
    </div>
    <div class="infoLlist">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="scrollTable" style="overflow:auto">
                    <table class="table table-bordered">
                        <thead class="table-header">
                        <tr>
                            <td>网站域名</td>
                            <td>登记时间</td>
                            <td>登记人</td>
                            <td>操作</td>
                        </tr>
                        </thead>
                        <tbody class="table-tbody">
                            <tr ng-repeat="black in searchedBlackList">
                                <td>{{black.websiteDomain}}</td>
                                <td>{{black.createDate}}</td>
                                <td>{{black.createBy}}</td>
                                <td>
                                    <a ng-click="repleaseBlackList(black.mediaId)">解除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="location-page">
                    <el-paging total="totalPages" size="10" index="pageIndex"
                               searcher="doPagingSearch" />
                </div>
            </div>

        </div>
    </div>
     <el-confirm confirm="releaseConfirm" title="提示" msg="确定解除?"></el-confirm>
</div>
</div>
