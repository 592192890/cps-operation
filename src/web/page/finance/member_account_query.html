<div ng-controller="accountQueryController">
	<div class="main_content">
	<div class="breadcrumbs">
	    <div class="location-list">
	        <span class="location breadcrumb">您的位置：</span>
	        <ol class="breadcrumb">
	            <li>财务管理</li>
	            <li>财务管理</li>
	            <li class="active">会员账户查询</li>
	        </ol>
	    </div>
	    <div class="location-end">
	        <span>会员账户查询 </span>
	    </div>
	</div>
	    <div class="info">
	        <div class="panel panel-default">
	            <div class="panel-body">
	                <table class="table">
	                    <tbody>
	                    <tr>
	                        <td class="td-label">会员账号：</td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
	                        	<input type="text" class="form-control" ng-model="queryModel.entityDTO.memberId">
	                        </td>
	                        
	                    </tr>
	                    <tr>
	                        <td class="td-label"></td>
	                        <td class="td-value-config" style="border:1px solid #99ccff">
	                            <button type="button" class="btn btn-primary" ng-click="doPagingSearch();">搜索</button>
	                            <button type="button" class="btn btn-primary btn-follow" ng-click="reset();">重置</button>
	                        </td>
	                        
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	
	        </div>
	         
	    </div>
	    <div class="infoLlist">
	        <div class="panel panel-default">
	            <div class="panel-body">
	            	<div class="scrollTable" style="overflow:auto">
		                <table class="table table-bordered">
		                    <thead class="table-header">
		                    <tr>
		                    	<td><input type="checkbox" value="checkbox" /></td>
		                        <td>会员账号</td>
		                        <td>累计结算金额</td>
		                        <td>累计支付金额</td>
		                        <td>账户余额</td>
		                        <td>申请待支付金额</td>
		                        <td>可申请支付金额</td>
		                        
		                    </tr>
		                    </thead>
		                    <tbody class="table-tbody">
		                    <tr ng-repeat="account in searchedAccountList">
		                        <td><input type="checkbox" value="checkbox" /></td>
		                        <td>{{account.memberId}}</td>
		                        <td>{{account.cumulativeSettlementMoney}}</td>
		                        <td>{{account.cumulativePayMoney}}</td>
		                        <td>{{account.accountMoney}}</td>
		                        <td>{{account.waitPayMoney}}</td>
		                        <td>{{account.canPayMoney}}</td>
		                        
		                    </tr>
		                      
		                    </tbody>
		                </table>
		            </div>
	                <div class="location-page">
	                    <el-paging total="totalPages" size="10" index="pageIndex"
	                               searcher="doPagingSearch" />
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
</div>
