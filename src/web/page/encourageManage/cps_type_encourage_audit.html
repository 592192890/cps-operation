<div ng-controller="cpsTypeEncourageAuditController">
     <div class="location-modal">
	        <span>{{auditTitle}}  </span>
	        <button type="button" class="close cps-modal-close" 
	           data-dismiss="tab-pane" ng-click="close()">
	           <img style="height: 40px;" src='./src/web/static/images/close.png' />
	         </button>
	    </div>
		<div class="info">
	        <div class="panel panel-default">
	            <div class="panel-body">
	            	<form class="form-horizontal " role="form" name="CPSTypeEncourageAuditForm" novalidate>
	            	<table class="table table-bordered">
			                    <tbody>
			                    <tr>
			                        <td class="td-label">审核：</td>
			                        <td class="td-value-config" style="border:1px solid #99ccff">
			                        	<input type="radio" ng-model="queryModel.entityDTO.approveResult" value="1" name="approveResult" style="margin-left:20px" ng-click="approveResult = 1">审核通过 
			                        	<input type="radio" ng-model="queryModel.entityDTO.approveResult"  value="0" name="approveResult" style="margin-left:60px" ng-click="approveResult = 0">审核不通过
			                        </td>
			                        
			                    </tr>
			                     
			                    <tr ng-show="approveResult == 0 " >
			                        <td class="td-label">原因：</td>
			                        <td class="td-value-config" style="border:1px solid #99ccff">
			                       		 <textarea rows="2" ng-model="queryModel.entityDTO.remark" cols="3" style="margin: 0px; width: 440px; height: 68px;" ></textarea>
			                        </td>
		                    </tr>
			                    <tr>
			                        <td class="td-label">操作：</td>
			                        <td class="td-value-config" style="border:1px solid #99ccff">
			                        <button style="margin-left:20px" type="button" class="btn btn-primary btn-follow" ng-click="view();">查看</button>
			                        	<button style="margin-left:20px" type="button" class="btn btn-primary btn-follow" ng-click="submit();">确定</button>
			                        	<button style="margin-left:20px" type="button" class="btn btn-primary btn-follow" ng-click="close();">取消</button>
			                        </td>
			                    </tr>
			                    </tbody>
			                </table>
	                </form>
	            </div>
	        </div>
	    </div>
</div>
