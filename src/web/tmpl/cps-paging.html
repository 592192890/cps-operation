
<div style="display:inline-block;float: right;line-height: 45px;margin-left:10px">
    <span>/{{totalPage}}页</span>
</div>

<div style="width: 60px;display:inline-block;float: right;line-height: 45px;margin-left:10px">
    <input type="text" class="form-control" placeholder="页号" ng-model="myIndex" ng-blur="toPage(myIndex)" style="margin-top: 7px;">
</div>

<div style="display:inline-block;float: right;line-height: 45px;margin-left:10px"><span>第</span>
</div>

<div style="display:inline-block;float: right;line-height: 45px;margin-left:10px;">
    <ul class="pagination" style="margin: 5px 0;">
        <li>
            <a href="javascript:" aria-label="Previous" ng-click="toFirst()">
                <span aria-hidden="true">首页</span>
            </a>
        </li>
        <li>
            <a href="javascript:" aria-label="Previous" ng-click="searchPrevious()">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>
        <li ng-repeat="page in pages" ng-class="{'active': page.index == index }" ng-show="(page.index<=ceilingIndex) && (page.index>=ceilingIndex-4)">
            <a href="javascript:" ng-click="searchIndex(page.index)">{{page.index}}</a>
        </li>
        <li>
            <a href="javascript:" aria-label="Next" ng-click="searchNext()">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
        <li>
            <a href="javascript:" aria-label="Next" ng-click="toLast()">
                <span aria-hidden="true">最后一页</span>
            </a>
        </li>
        <li ng-if="overPage">
            <a href="javascript:" aria-label="Next" ng-click="getMore()">
                <span aria-hidden="true">显示更多</span>
            </a>
        </li>
    </ul>
</div>

<div style="display:inline-block;float: right;line-height: 45px;margin-left:10px"><span>总数目:{{total}}</span>
</div>
