
<div class="popover fade {{placement}} in" role="tooltip" style="min-width: 200px; border: 1px solid #FF653E; background: #FDF3F1;" ng-style="validationMessage.style">
	<div class="arrow" style="top: 50%; border-{{placement}}-color: red;"></div>
	<div class="popover-content" style="color: red; font-size: 1rem;" ng-mouseup="validationMessage.style.display = 'none'">{{validationMessage.content}}</div>
</div>
